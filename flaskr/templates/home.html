<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<body>
	<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" href="#">Saving the World in Six Hours</a>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/login">Daily Diary</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<div class="content container" style="top:100px">
		{% if register %}
		<h2> Thank you for registering! <a href='/login'>Login?</a>
			{% endif %}

			<a href='/login'>Login</a>
			<a href='/user'>User stuff idk what</a>
		</h2>

		<div class="row">
			<div class="col-sm-6">

			</div>

			<div class="col-sm-6">
				<div class="card">
					<div class="card-block">
						<h1 class="card-title">Login here!</h1>
						<br>
						{{message}}
						<form method="post">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Username" name="username"><br>
							</div>
							<br>
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Password" name="password"><br>
							</div>
							<br>
							<input type="submit" class="btn btn-primary" value="Login">
							<input type="submit" class="btn btn-primary" value="Sign Up">
						</form>
					</div>

				</div>
			</div>

		</div>

	</div>
